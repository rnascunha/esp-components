<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      height: 100%;
      margin: 0px;
      padding: 0px;
      overflow: hidden;
    }

    body {
      background-color: lightgrey;
      display: flex;
      flex-flow: column;
      justify-content: center;
      align-items: center;
      gap: 2px;
    }
  </style>
  <title>ESP</title>
</head>
<body>
  <h1>ESP Connect</h1>
  <input id=s  placeholder="SSID">
  <input type="password" id=p placeholder="Password">
  <button id="b">Send</button>
  <button id="r">Reboot</button>
  <div id="e"></div>
  <script>
    const $ = document.querySelector.bind(document);
    $('#b').onclick = async () => {
      const response = await fetch('/', {
        method: 'POST',
        body: `${$('#s').value}?${$('#p').value}`
      });
      $('#e').textContent = await response.text();
    };
    $('#r').onclick = () => fetch('/reboot');
  </script>
</body>
</html>
