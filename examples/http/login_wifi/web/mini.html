<!doctypehtml><html lang="en"><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible"content="IE=edge"><meta name="viewport"content="width=device-width,initial-scale=1"><style>body,html{height:100%;margin:0;padding:0;overflow:hidden}body{background-color:#d3d3d3;display:flex;flex-flow:column;justify-content:center;align-items:center;gap:2px}</style><title>ESP</title><h1>ESP Connect</h1><input id="s"placeholder="SSID"> <input type="password"id="p"placeholder="Password"> <button id="b">Send</button> <button id="r">Reboot</button><div id="e"></div><script>const $=document.querySelector.bind(document);$("#b").onclick=async()=>{var t=await fetch("/",{method:"POST",body:$("#s").value+"?"+$("#p").value});$("#e").textContent=await t.text()},$("#r").onclick=()=>fetch("/reboot")</script>
